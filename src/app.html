        <link rel="preload" href="%sveltekit.assets%/Montserrat.ttf" as="font" type="font/ttf" crossorigin />

		%sveltekit.head%
        <style>
            /* Critical CSS - Inline for faster FCP */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            
            body {
                background-color: var(--background-color);
                margin: 0;
                padding: 0 !important;
                font-family: "Montserrat", "Istok Web", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
                color: #ffffff;
            }

            html {
                scroll-behavior: smooth;
            }
            
            /* Above-the-fold critical styles */
            #landing-section {
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                position: relative;
                background: radial-gradient(circle at center, #1a1a2e 0%, #0f0f1a 100%);
            }
            
            #landing-section h1 {
                font-size: clamp(2rem, 5vw, 3.5rem);
                text-align: center;
                color: white;
                z-index: 2;
                max-width: 90%;
            }
            
            #landing-section h2 {
                font-size: clamp(1rem, 3vw, 1.5rem);
                text-align: center;
                color: rgba(255, 255, 255, 0.8);
                z-index: 2;
            }
        </style>

        <!-- Google Analytics - Deferred for performance -->
        <script>
            // Defer GA loading until page is interactive
            window.addEventListener('load', function() {
                var gaScript = document.createElement('script');
                gaScript.async = true;
                gaScript.src = 'https://www.googletagmanager.com/gtag/js?id=G-6ZVCJ5W4EP';
                document.head.appendChild(gaScript);
                
                window.dataLayer = window.dataLayer || [];
                function gtag() { dataLayer.push(arguments); }
                gtag('js', new Date());
                gtag('config', 'G-6ZVCJ5W4EP');
            });
        </script>
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
